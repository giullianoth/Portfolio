<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TharsoWeb</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous" defer></script>

    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/css/style.min.css">
</head>

<body>
    <header class="th-header j_header">
        <div class="th-header__container">
            <div class="th-header__logo j_logo">
                <img src="/assets/images/logo.svg" alt="TharsoWeb">
            </div>

            <div class="th-header__navigation j_menu">
                <div class="th-header__icon j_menu_icon">
                    <span class="th-header__icon-bar"></span>
                </div>

                <nav>
                    <div class="th-header__overlay j_menu_overlay j_close">
                        <div class="th-header__menu-container">
                            <div class="th-header__menu-wrapper">
                                <ul class="th-header__menu-list">
                                    <li class="th-header__menu-item">
                                        <a href="#servicos">Serviços</a>
                                    </li>

                                    <li class="th-header__menu-item">
                                        <a href="#portfolio">Portfólio</a>
                                    </li>

                                    <li class="th-header__menu-item">
                                        <a href="#sobre">Sobre mim</a>
                                    </li>

                                    <li class="th-header__menu-item">
                                        <a href="#contato">Contato</a>
                                    </li>

                                    <li class="th-header__menu-item">
                                        <ul class="th-header__social">
                                            <li class="th-header__social-item">
                                                <a href="#" target="_blank" rel="noopener noreferrer">
                                                    <i class="fa-brands fa-instagram"></i>
                                                </a>
                                            </li>

                                            <li class="th-header__social-item">
                                                <a href="#" target="_blank" rel="noopener noreferrer">
                                                    <i class="fa-brands fa-linkedin-in"></i>
                                                </a>
                                            </li>

                                            <li class="th-header__social-item">
                                                <a href="#" target="_blank" rel="noopener noreferrer">
                                                    <i class="fa-brands fa-behance"></i>
                                                </a>
                                            </li>

                                            <li class="th-header__social-item">
                                                <a href="#" target="_blank" rel="noopener noreferrer">
                                                    <i class="fa-brands fa-whatsapp"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>

    <script type="module" src="/assets/scripts/script.js"></script>
</body>

</html>
